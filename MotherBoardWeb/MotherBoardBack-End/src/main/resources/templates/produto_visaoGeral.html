<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="conteudo" th:remove="tag">
            <div class="my-3">
                <label for="categoria" class="form-label">Nome do produto:</label>
                <input type="text" name="_csrf" th:field="*{nome}" class="form-control" placeholder="Digite o nome do produto" required minlength="3" maxlength="256">
            </div>

            <div class="mb-3">
                <label  class="form-label">alias:</label>
                <input type="text" th:field="*{alias}" class="form-control"  placeholder="Digite o alias" required minlength="3" maxlength="256">
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">marcas:</label>
                <select class="form-control" th:field="*{marca}" required>
                    <th:block th:each="marca : ${listMarcas}">
                        <option th:value="${marca.id}">[[${marca.nome}]]</option>
                    </th:block>
                </select>
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">categoria:</label>
                <select class="form-control" th:field="*{categoria}" required>
                </select>
            </div>
            <div class="mb-3 d-flex">
                <label class="form-label">Ativo:</label>
                <div class="form-check ms-2">
                    <input type="checkbox" th:field="*{habilitado}" class="form-check-input">
                </div>
            </div>

            <div class="mb-3 d-flex">
                <label class="form-label">No estoque:</label>
                <div class="form-check ms-2">
					<input type="number" th:field="*{noStoque}" class="form-control" placeholder="Digite o nome do produto" required minlength="1" maxlength="256">
                </div>
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Custo:</label>
                <input type="number"  th:field="*{custo}" class="form-control" placeholder="Digite o valor do custo" />
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">preco:</label>
                <input type="number"  th:field="*{preco}" class="form-control" placeholder="Digite o valor do preco" />
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">desconto:</label>
                <input type="number"  th:field="*{desconto}" class="form-control" placeholder="Digite o valor do desconto" />
            </div>
        </div>
    </body>
</html>
