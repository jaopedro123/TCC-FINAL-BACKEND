<!doctype html>
<html lang="en" data-bs-theme=dark>

<head>
    <title>MotherBoard</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="shortcut icon" href="icones/logorapa.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body class="bg-dark text-light">

    <form id="logoutForm" th:action="@{/logout}" method="post" style="display: none;">
        <input type="submit" />
    </form>

    <header class="mb-3">
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">


                <a th:href="@{/}" class="navbar-brand">
                    <img class="imgMother" th:src="@{/imagens/image-light.png}">
                </a>


                       
                            <div class="btn-group dropstart">
                                <button type="button" class="btn btn-conta-form-back-end nav-link"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="bi bi-person-circle iconeheader"></i>
                                </button>
                                <ul class="dropdown-menu">
                                    <a class="nav-link" th:href="@{/conta}">
                                        <p class="text-center" th:text="${#authentication.principal.nomeCompleto}"></p>
                                    </a>
                                    <a class="nav-link btn text-center" href="#" id="logoutLink"
                                        onclick="document.getElementById('logoutForm').submit(); return false;">Logout</a>

                                </ul>
                            </div>
                       

                    </ul>
                </div>
            
        </nav>
    </header>

    <main class="border rounded-4 mt-5 m-auto px-3 pt-3 pb-1 text-white INTRAcontaForm">

        <form th:action="@{/categorias/salvar}" method="post" enctype="multipart/form-data" th:object="${categoria}"
            onsubmit="return validateForm(this);">

            <div class="rounded-4 pt-3 px-4 mb-2 ms-auto me-auto" style="background-color: #33373f;">

                <h2 class="p-3" style="text-align: center;">
                    [[${tituloDaPag}]]
                </h2>

                <input type="hidden" th:field="*{id}" id="id" />

                <div class="text-center">
                    <input type="hidden" th:field="*{imagem}" />
                    <img th:src="@{${categoria.getImagemPath}}" id="thumbnail"
                        style="border-radius: 12px; width: 130px; height: 130px;">
                    <input type="file" id="foto" name="img" style="display: none;">
                    <i class="bi bi-pencil-square fs-4 INTRAiconeImg"></i>
                </div>

                <div class="mb-3">
                    <label for="categoria" class="form-label">Nome da Categoria:</label>
                    <input type="text" th:field="*{nome}" class="form-control" id="nome"
                        placeholder="Digite o nome da Categoria" required minlength="3" maxlength="128">
                </div>
                <div class="mb-3">
                    <label for="aliasCategoria" class="form-label">Alias:</label>
                    <input type="text" th:field="*{alias}" class="form-control" id="alias" placeholder="Digite "
                        required minlength="3" maxlength="64">
                </div>
                <div class="mb-3">
                    <label for="categoria" class="form-label">Será filho de alguém? ou não terá pai:</label>
                    <select th:field="*{pai}" class="form-select" style="--bs-body-bg: #212529; --bs-body-color: none;">
                        <option value="0">Sem pai :(</option>

                        <th:block th:each="categoria : ${listarCategorias}">
                            <option th:value="${categoria.id}">ID: [[${categoria.id}]], NOME: [[${categoria.nome}]]
                            </option>
                        </th:block>

                    </select>
                </div>

                <div class="mb-3 d-flex">
                    <label class="form-label">Ativo:</label>
                    <div class="form-check ms-2">
                        <input type="checkbox" th:field="*{habilitado}" class="form-check-input">
                    </div>
                </div>

                <div class="p-3 text-center">
                    <input type="submit" value="salvar" class="btn corMurilokk">
                    <input type="button" value="cancelar" class="btn btn-outline-danger" id="buttonCancel">
                </div>

                <br>
            </div>

        </form>

    </main>

	<footer class=" bg-body-tertiary text-white mt-5 pt-5 pb-4" data-bs-theme="dark">
		    <div class="container text-center text-md-left">

		        <div class="row text-center text-md-left">

		            <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mt-3">
						
						<a th:href="@{/}" class="navbar-brand">
						    <img class="imgMother" th:src="@{/imagens/image-light.png}">
						</a>
						<br /><br /><br />
						
		                <section class="mb-4">
		                    <a class="btn btn-outline-light btn-floating m-1 botaozinhoface" href="#!" role="button"><i
		                            class="bi bi-facebook"></i></a>
		                    <a class="btn btn-outline-light btn-floating m-1 botaozinhottw"
		                        href="https://x.com/Motherboard2024" role="button"><i class="bi bi-twitter"></i></a>
		                    <a class="btn btn-outline-light btn-floating m-1 botaozinhoinsta"
		                        href="https://www.instagram.com/motherboardtecnologic1" role="button"><i
		                            class="bi bi-instagram"></i></a>
		                    <a class="btn btn-outline-light btn-floating m-1 botaozinhoyou"
		                        href="https://www.youtube.com/@MotherboardTecnologic" role="button"><i
		                            class="bi bi-youtube"></i></a>
		                    <a class="btn btn-outline-light btn-floating m-1 botaozinhogit"
		                        href="https://github.com/akavh/TCC3ANOC" role="button"><i class="bi bi-github"></i></a>
		                </section>
		            </div>


		            <div class="col-md-3 col-lg-3 col-xl-3 mx-auto mt-3">
		                <h6 class="text-uppercase mb-4 font-weight-bold">Ajuda:</h6>
		                <p>
		                    <a href="SobreNos.html" class=" links2"> Sobre nós</a>

		                </p>
						<p>
						    <a href="atendimento.html" class="links2"> Atendimento ao Funcionario</a>
						</p>
		                <p>
		                    <a href="Politica.html" class=" links2"> Política de Privacidade</a>

		                </p>
		            </div>

		            <hr class="mb-4">
		            <div>
		                <p> © 2024 Motherboard Tecnologic. Todos os direitos reservados.</p>
		            </div>

		        </div>

		    </div>


		</footer>
    <script th:src="@{/scripts/INTRAvalidaCategoriaForm.js}"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
