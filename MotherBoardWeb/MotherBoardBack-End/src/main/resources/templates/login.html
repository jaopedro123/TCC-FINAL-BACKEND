<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
    data-bs-theme="dark">

<head>
    <title>MotherBoard - Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="shortcut icon" th:href="@{/imagens/logorapa.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>

<body class="bg-dark">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">

                <a href="index.html" class="navbar-brand">
                    <img class="imgMother" th:src="@{/imagens/image-light.png}">
                </a>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form class="d-flex mt-2 mx-auto flex-lg-nowrap" role="search">
                        <input class="form-control me-2 custom-search" type="search" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-outline-success" id="corcaraio" type="submit"><i
                                class="bi bi-search"></i></button>
                    </form>

                    <ul class="nav d-flex justify-content-between mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="Conta.html">
                                <i class="bi bi-person-circle text-white"
                                    style="font-size: 30px; width: 30px; height: 30px;"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="border rounded text-white tam-log my-5 m-auto p-5 h-auto"
        style="background-color: #2B3035; border-color: #2B3035; --bs-border-color: #495057">
        <form th:action="@{/login}" method="post" id="loginForm" class="container needs-validation mt-5 mb-5" novalidate>
            <div th:if="${param.error}">
                <h5 class="text-danger text-center MensagemPopup"
                    th:text="${session.SPRING_SECURITY_LAST_EXCEPTION != null ? (session.SPRING_SECURITY_LAST_EXCEPTION.message.contains('Bad credentials') ? 'Credenciais inválidas. Verifique seu E-mail ou senha.' : session.SPRING_SECURITY_LAST_EXCEPTION.message) :''}">
                </h5>
            </div>


            <div th:if="${param.logout}">
                <h5 class="text-success text-center MensagemPopup">Você se deslogou com sucesso!<i
                        class="bi bi-check-circle-fill m-1"></i></h5>
            </div>


            <div class="marg-ico">
                <img class="ico-log" th:src="@{/imagens/logorapa.png}" alt="Logo">
            </div>

            <div class="row justify-content-center mb-2">
                <div class="col-sm col-md-8">
                    <h2>Login</h2>
                </div>
            </div>

            <div class="row justify-content-center mb-3">
                <div class="col-sm col-md-8">
                    <label for="email" class="form-label fw-medium">E-mail*</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="contato@gmail.com"
                        required>
                    <div id="emailError" class="invalid-feedback" style="display: none;"></div>
                </div>
            </div>

            <div class="row justify-content-center mb-4">
                <div class="col-sm col-md-8 position-relative">
                    <label for="password" class="form-label fw-medium">Senha*</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Digite sua senha" required>
                        <button type="button" class="btn btn-outline-secondary bi bi-eye-fill"
                            onclick="togglePasswordVisibility('password', this)">

                        </button>
                    </div>
                    <div id="passwordError" class="invalid-feedback" style="display: none;"></div>
                </div>
            </div>

            <div class="row justify-content-center mb-1">
                <button class="btn col-sm col-md-7" type="submit" style="background: #694a8f">Acesse sua Conta</button>
            </div>


        </form>

    </main>

    <footer class=" bg-body-tertiary text-white mt-5 pt-5 pb-4" data-bs-theme="dark">
        <div class="container text-center text-md-left">

            <div class="row text-center text-md-left">

                <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mt-3">
                    <a class="navbar-brand">

                        <img class="imgMother mb-4" th:src="@{/imagens/image-light.png}">
                    </a>
                    <section class="mb-4">
                        <a class="btn btn-outline-light btn-floating m-1 botaozinhoface" href="#!" role="button"><i
                                class="bi bi-facebook"></i></a>
                        <a class="btn btn-outline-light btn-floating m-1 botaozinhottw"
                            href="https://x.com/Motherboard2024" role="button"><i class="bi bi-twitter"></i></a>
                        <a class="btn btn-outline-light btn-floating m-1 botaozinhoinsta"
                            href="https://www.instagram.com/motherboardtecnologic1" role="button"><i
                                class="bi bi-instagram"></i></a>
                        <a class="btn btn-outline-light btn-floating m-1 botaozinhoyou"
                            href="https://www.youtube.com/@MotherboardTecnologic" role="button"><i
                                class="bi bi-youtube"></i></a>
                        <a class="btn btn-outline-light btn-floating m-1 botaozinhogit"
                            href="https://github.com/akavh/TCC3ANOC" role="button"><i class="bi bi-github"></i></a>
                    </section>
                </div>

                <div class="col-md-3 col-lg-3 col-xl-3 mx-auto mt-3">
                    <h6 class="text-uppercase mb-4 font-weight-bold">Ajuda:</h6>
                    <p>
                        <a href="SobreNos.html" class=" links2"> Sobre nós</a>

                    </p>
                    <p>
                        <a href="FaleConosco.html" class=" links2"> Atendimento ao Cliente</a>
                    </p>
                    <p>
                        <a href="Politica.html" class=" links2"> Política de Privacidade</a>

                    </p>
                </div>

                <hr class="mb-4">
                <div>
                    <p> © 2024 Motherboard Tecnologic. Todos os direitos reservados.</p>
                </div>

            </div>

        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-aQZLfLlt6Jzp8aAVHp4gP93arucM9N3gtVrA5zfvGbCBI6ziyeEvRLkkBhlUDrJ3"
        crossorigin="anonymous"></script>

    <script>

        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const loginForm = document.getElementById('loginForm');

        function validateEmail() {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (emailInput.value === "") {
                emailError.textContent = "Preencha este campo.";
                emailError.style.display = "block";
                emailInput.classList.add('is-invalid');
                emailInput.classList.remove('is-valid');
            } else if (!emailPattern.test(emailInput.value)) {
                emailError.textContent = "Por favor, insira um email válido.";
                emailError.style.display = "block";
                emailInput.classList.add('is-invalid');
                emailInput.classList.remove('is-valid');
            } else {
                emailError.style.display = "none";
                emailInput.classList.remove('is-invalid');
                emailInput.classList.add('is-valid');
            }
        }

        function validatePassword() {
            const password = passwordInput.value;
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasNumber = /\d/.test(password);
            const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);

            if (password === "") {
                passwordError.textContent = "Preencha este campo.";
                passwordError.style.display = "block";
                passwordInput.classList.add('is-invalid');
            } else if (password.length < 8) {
                passwordError.textContent = "A senha deve conter pelo menos 8 caracteres.";
                passwordError.style.display = "block";
                passwordInput.classList.add('is-invalid');
            } else if (!hasUpperCase || !hasLowerCase || !hasNumber) {
                passwordError.textContent = "A senha deve conter letra maiúscula, minúscula e um número.";
                passwordError.style.display = "block";
                passwordInput.classList.add('is-invalid');
            } else if (!hasSpecialChar) {
                passwordError.textContent = "A senha deve conter pelo menos um caractere especial.";
                passwordError.style.display = "block";
                passwordInput.classList.add('is-invalid');
            } else {
                passwordError.style.display = "none";
                passwordInput.classList.remove('is-invalid');
                passwordInput.classList.add('is-valid');
            }
        }

        function togglePasswordVisibility(inputId, icon) {
            const input = document.getElementById(inputId);
            const isPassword = input.type === "password";
            input.type = isPassword ? "text" : "password";
            icon.classList.toggle("bi-eye-slash-fill", isPassword);
            icon.classList.toggle("bi-eye-fill", !isPassword);
        }

        emailInput.addEventListener('input', validateEmail);
        passwordInput.addEventListener('input', validatePassword);

        loginForm.addEventListener('submit', function (event) {
            validateEmail();
            validatePassword();

            const isEmailValid = !emailInput.classList.contains('is-invalid');
            const isPasswordValid = !passwordInput.classList.contains('is-invalid');

            if (!isEmailValid || !isPasswordValid) {
                event.preventDefault();
            }
        });

    </script>

</body>

</html>
