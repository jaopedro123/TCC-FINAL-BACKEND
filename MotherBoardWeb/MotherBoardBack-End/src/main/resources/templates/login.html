    <main class="border rounded text-white tam-log my-5 m-auto p-5 h-100"
        style="background-color: #2B3035; border-color: #2B3035; --bs-border-color: #495057">
        <form th:action="@{/login}" method="post" id="loginForm" class="container needs-validation p-3" novalidate>
            <div th:if="${param.error}">
                <p class="text-danger"
                    th:text="${session.SPRING_SECURITY_LAST_EXCEPTION != null ? session.SPRING_SECURITY_LAST_EXCEPTION.message : ''}"></p>
            </div>

            <div class="marg-ico">
                <img class="ico-log" th:src="@{/imagens/logorapa.png}">
            </div>

            <div class="row justify-content-center mb-3">
                <div class="col-sm col-md-8">
                    <h2>Login</h2>
                </div>
            </div>

            <div class="row justify-content-center mb-3">
                <div class="col-sm col-md-8">
                    <label for="email" class="form-label fw-medium">E-mail*</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="contato@gmail.com"
                        required>
                </div>
            </div>

            <div class="row justify-content-center mb-1">
                <div class="col-sm col-md-8">
                    <label for="password" class="form-label fw-medium">Senha*</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Digite sua senha" required>
                </div>
            </div>

            <div class="row justify-content-center mb-4">
                <div class="col-md-8 ms-2">
                    <a href="EsqueciAsenha.html" class="linksCadastroLogin">Esqueceu a Senha?</a>
                </div>
            </div>

            <div class="row justify-content-center mb-1">
                <button class="btn btn-dark col-sm col-md-7" type="submit">Acesse sua Conta</button>
            </div>
        </form>

        <div class="row justify-content-center">
            <div class="col-md-7 d-flex">
                <p style="padding-left: 7px;">Não tem conta?</p>
                <a class="linksCadastroLogin ms-md-5 ms-auto" style="padding-right: 11px;" href="Cadastro.html">Cadastre-se</a>
            </div>
        </div>

        <div class="text-center">
            <h3>Logar com</h3>
            <a href="#">
                <svg class="logoRedes" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100"
                    viewBox="0 0 48 48">

                    </path>
                    <path fill="#FF3D00"
                        d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C15.648,4,8.362,9.548,6.306,14.691z">
                    </path>
                    <path fill="#4CAF50"
                        d="M24,44c5.138,0,9.796-1.961,13.333-5.167l-6.039-4.917C29.655,35.687,27.006,36.999,24,36.999c-5.224,0-9.662-3.35-11.303-8.002l-6.569,5.083C8.362,38.452,15.648,44,24,44z">
                    </path>
                    <path fill="#1976D2"
                        d="M43.611,20.083H42V20H24v8h11.303c-0.738,2.082-2.046,3.854-3.731,5.167c0.002-0.002,0.004-0.003,0.006-0.005l6.039,4.917c-0.428,0.389,5.432-3.963,7.38-7.446C44.012,28.582,44,24.356,44,24C44,22.659,43.862,21.35,43.611,20.083z">

        </div>
