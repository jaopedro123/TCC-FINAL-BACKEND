<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="conteudo" th:remove="tag">
           <div>
            <label>Descricao curta</label>
             <textarea class="form-control bg-dark" th:field="*{descricaoCurta}" rows="5" required></textarea>
             <br/>
           </div>
           <div>
            <label>Descricao completa</label>
             <textarea class="form-control bg-dark" th:field="*{descricaoCompleta}" rows="10" required></textarea>
           </div>
        </div>
    </body>
</html>
