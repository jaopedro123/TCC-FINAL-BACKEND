<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="conteudo" th:remove="tag">
           <div class="form-group row">
             as informacoes seguintes sao importantes para o calculo do custo do envio para o produto <br/>
             as dimensoes (C X L X H) para a caixa que vai ser usada para empacotar o produto - NAO E A DIMENSAO DO PRODUTO
           </div>
           <br/>
           <div class="mb-3">
            <label for="categoria" class="form-label">comprimento (polegada):</label>
            <input type="number"  th:field="*{comprimento}" class="form-control" placeholder="Digite a comprimento" step="0.01" />
            <br/>
        </div>
        <div class="mb-3">
            <label for="categoria" class="form-label">largura (polegada):</label>
            <input type="number"  th:field="*{largura}" class="form-control" placeholder="Digite a largura" step="0.01" />
            <br/>
        </div>
        <div class="mb-3">
            <label for="categoria" class="form-label">altura (polegada):</label>
            <input type="number"  th:field="*{altura}" class="form-control" placeholder="Digite a altura" step="0.01" />
            <br/>
        </div>
        <div class="mb-3">
            <label for="categoria" class="form-label">peso (Kg):</label>
            <input type="number"  th:field="*{peso}" class="form-control" placeholder="Digite a peso" step="0.01" />
            <br/>
        </div>
        </div>
    </body>
</html>
