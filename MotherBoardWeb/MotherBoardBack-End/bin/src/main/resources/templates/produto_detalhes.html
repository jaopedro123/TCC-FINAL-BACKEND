<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="conteudo" id="divProdutoDetalhes">

        <th:block th:each="detalhes, status : ${produto.detalhes}">

            <div class="row my-2" th:id="'divDetalhes' + ${status.index}">
                <a name="linkRemoverDetalhes" title="Remover essa imagem">Remover</a>

                <input type="hidden" name="detalhesIDs" th:value="${detalhes.id}" />

                <div class="col">
                    <label class="my-2 ms-1">Nome:</label>
                    <input type="text" class="form-control" name="detalhesNomes" maxlength="255" 
                            th:value="${detalhes.nome}"/>
                </div>
                <div class="col">
                    <label class="my-2 ms-1">Valor:</label>
                    <input type="text" class="form-control" name="detalhesValor" maxlength="255" 
                            th:value="${detalhes.valor}"/>
                </div>
            </div>

        </th:block>

        <div class="row my-2" th:id="'divDetalhes' + ${#lists.size(produto.detalhes)}">
            <input type="hidden" name="detalhesIDs" value="0" />

             <div class="col">
                 <label class="my-2 ms-1">Nome:</label>
                 <input type="text" class="form-control" name="detalhesNomes" maxlength="255">
             </div>
             <div class="col">
                 <label class="my-2 ms-1">Valor:</label>
                 <input type="text" class="form-control" name="detalhesValor" maxlength="255">
             </div>
        </div>

    </div>
</body>

</html>
